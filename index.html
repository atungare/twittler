<!DOCTYPE html>
<html>
  <head>
    <title>Tungare Twittler</title>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function() {
        var $tweets = $('.tweets');

        var newTweets = function(allOrUser) {
          $('.tweets').html("");
          var index = allOrUser.length;
            for(var i = 0; i < index; i++) {
              var tweet = allOrUser[i];
              var $tweet = $('<div></div>');
              var tweetText = tweet.created_at + ' @'
                + "<button class=\"user\">" + tweet.user + "</button> " + ': ' 
                + tweet.message;
              $tweet.html(tweetText);
              $tweet.prependTo($tweets);
            }
        };

        newTweets(streams.home);

        $('.newTweets').on('click', function() {
          newTweets(streams.home);
        });

        $('.tweets').on('click', '.user', function() {
          newTweets(streams.users[$(this).text()]);
        });

      });

    </script>

    <button class="newTweets">Show New Tweets</button>
    <div class="tweets"></div>
  </body>
</html>
