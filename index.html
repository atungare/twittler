<!DOCTYPE html>
<html>
  <head>
    <title>Tungare Twittler</title>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>
      var newTweets = function(prevIndex, allOrUser) {
        var $tweets = $('.tweets');
        var index = allOrUser.length - 1;
          for(var i = index; i > prevIndex; i--) {
            var tweet = allOrUser[i];
            var $tweet = $('<div></div>');
            $tweet.text(tweet.created_at + ' @' + tweet.user + ': ' + tweet.message);
            $tweet.prependTo($tweets);
          }
        return index;
      };

      $(document).ready(function(){
        var current = 0;

        current = newTweets(current, streams.home);

        $('.newTweets').on('click', function() {
          current = newTweets(current, streams.home)
        });
      });

    </script>

    <button class="newTweets">Show New Tweets</button>
    <div class="tweets"></div>
  </body>
</html>
